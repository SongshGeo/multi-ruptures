name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    # åªåœ¨ PR è¢«åˆå¹¶æ—¶è¿è¡Œï¼Œä¸æ˜¯è¢«å…³é—­
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(echo ${{ github.event.pull_request.title }} | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ğŸš€ Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md  # ä½¿ç”¨ CHANGELOG.md ä½œä¸ºå‘å¸ƒè¯´æ˜
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # å¯é€‰ï¼šå‘å¸ƒåˆ° PyPI
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build and publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install poetry
          poetry build
          poetry publish
